<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="title-container">
            <h1>ToDoList </h1>
            <img src="toDoListImg.png" alt="">
        </div>


        <div class="input-container">
            <input type="text" class='input' placeholder="Enter your task...">
            <button id="buttonAdd" class="button">Add task <img src="ok.webp" alt=""></button>
        </div>
        

        <div class="tasks-container">
            
        </div>


        <div class="clear-container">
            <button id="clearAll" class="button">Clear all <img src="no.webp" alt=""></button>
        </div>
        


    </div>

    <script src="script.js"></script>
</body>
</html>
